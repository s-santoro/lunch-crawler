<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lunch-Crawler</title>
  <meta name="description" content="search engine for lunch in switzerland">
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
  <!-- Import Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="">
  <!-- Import Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/MarkerCluster.css" />
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!-- Bootstrap Filter Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <span class="navbar-brand h1"><b>Lunch-Crawler</b></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <form class="form-inline ml-auto" autocomplete="off">
          <input id="lunchInput" class="form-control mr-sm-2" placeholder="Was willst du essen?" aria-label="Search">
          <button id="lunchButton" type="button" class="btn btn-secondary mr-2">Los</button>
        </form>
      </div>
    </nav>
  <!-- Leaflet -->
  <div id="mapid"></div>
  <!-- Import vendor Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script src="javascripts/vendor/jquery-3.4.1.min.js"></script>
  <script src="javascripts/vendor/leaflet.markercluster.js"></script>
  <!-- Import Bootstrap Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Eigene Scripts -->
  <script src="/javascripts/main.js"></script>
  <script src="/javascripts/query-handling.js"></script>
  <script src="/javascripts/map-handling.js"></script>
</body>

</html>
