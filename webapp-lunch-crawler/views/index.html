<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lunch-Crawler</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
  <!-- Import Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="">
  <!-- Import Leaflet MarkerCluster CSS -->
  <link rel="stylesheet" type="text/css" href="stylesheets/MarkerCluster.css" />
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!-- Bootstrap Filter Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Lunch-Crawler</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Filteroptionen
          </a>
          <div class="dropdown-menu ml-2" aria-labelledby="navbarDropdown">
            <div class="form-check" id="filter">
              <input class="form-check-input" type="checkbox" value="" id="wheelchair">
              <label class="form-check-label" for="defaultCheck1">Rollstuhlg√§ngig</label>
              <div class="dropdown-divider"></div>
              <input class="form-check-input" type="checkbox" value="" id="takeaway">
              <label class="form-check-label" for="defaultCheck1">Takeaway</label>
              <div class="dropdown-divider"></div>
              <input class="form-check-input" type="checkbox" value="" id="vegan">
              <label class="form-check-label" for="defaultCheck1">Vegan</label>
            </div>
          </div>
        </li>
      </ul>
      <form class="form-inline" onsubmit="return false">
        <input id="location" class="form-control mr-sm-2" placeholder="Was willst du essen?" aria-label="Search">
        <button type="button" class="btn btn-secondary mr-2" onclick="filter();">Los</button>
      </form>
    </div>
  </nav>
  <!-- Leaflet -->
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div id="mapid" style="width: 100%; padding-top: 60%;"></div>
      </div>
    </div>
  </div>
  <!-- Import Leaflet Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script src="javascripts/vendor/leaflet.markercluster.js"></script>
  <!-- Import Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Eigene Scripts -->
  <script src="/javascripts/main.js"></script>
</body>

</html>
